<mat-toolbar color="primary">
    <button mat-icon-button routerLink="/transportation/carpool"><mat-icon>chevron_left</mat-icon></button>
    <span style="margin-left:.75rem;">Carpool Information</span>
</mat-toolbar>
<div class="outer-container">
    <div class="inner-container">
        <div class="card-container">
            <mat-card class="item-card">
                <mat-card-header>
                    <mat-card-subtitle>{{carpool.destination}}</mat-card-subtitle>
                    <mat-card-title>{{carpool.group_name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        <span class="card-text-header">STATUS</span><br>
                        <span>{{carpool.status}}</span>
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="leaveCarpool()">LEAVE</button>
                </mat-card-actions>
            </mat-card>
            <mat-card class="item-card">
                <mat-card-header>
                    <mat-card-title>Members</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    
                    <p> 
                        <span class="card-text-header">OWNER</span><br>
                        {{carpool.owner!.first_name}} {{carpool.owner!.last_name}}
                    </p>
                    <p>
                        <span class="card-text-header">MEMBERS</span><br>
                        <span *ngFor="let m of carpool.members">
                            {{m.first_name}} {{m.last_name}}
                            <br>
                        </span>
                    </p>
                </mat-card-content>
            </mat-card>
            <mat-card class="item-card">
                <mat-card-header>
                    <mat-card-title>Destination & Time</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    
                    <p> 
                        <span class="card-text-header">DESTINATION</span><br>
                        {{carpool.destination}}
                    </p>
                    <p>
                        <span class="card-text-header">TIME</span><br>
                        {{carpool.time}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<div *ngIf="carpool.owner == user" class="fab-button">
    <button (click)="editCarpool()" mat-fab><mat-icon>edit</mat-icon></button>
</div>
