<mat-toolbar color="primary">
    Transporation
    <div class="spacer"></div>
    <div class="toolbar-nav-buttons">
        <button mat-flat-button color="primary" routerLink="/transportation/shuttle" disabled>Shuttle</button>
        <button mat-flat-button color="primary" routerLink="/transportation/carpool">Carpool</button>
    </div>
</mat-toolbar>
<div class="outer-container">
    <div class="inner-container">
        <div class="card-container">
            <mat-card class="item-card" *ngFor="let shuttle of shuttles">
                <mat-card-header>
                    <mat-card-subtitle>{{shuttle.destination}}</mat-card-subtitle>
                    <mat-card-title>{{shuttle.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>INFO</button>
                </mat-card-actions>
            </mat-card>
        </div>  
    </div>
</div>
