<div class="outer-container">
    <button class="corner-btn" routerLink="/shuttle" mat-button color="accent">
        <span>Skip</span><mat-icon>chevron_right</mat-icon> 
    </button>
    <div class="inner-container">
        <form [formGroup]="form">
            <h1>
                Best Community Service
            </h1>
            <h2>
                Log In
            </h2>

            <mat-form-field MatFormFieldControl="email" color="accent" appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput id="email" formControlName="email" type="email">
            </mat-form-field>
            <mat-form-field MatFormFieldControl="password" color="accent"  appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput id="password" formControlName="password" type="password">
            </mat-form-field>

            <button class="fw-btn" mat-flat-button color="accent" type="submit" (click)="login()">
                Log In
            </button>
            
            <button class="fw-btn" mat-stroked-button color="accent">
                Forgot Password
            </button>
            <button class="fw-btn" mat-button color="accent" routerLink="/register">
                Register
            </button>
        </form>
    </div>
</div>
