<mat-toolbar color="primary">
    Courses
    <div class="spacer"></div>
    <div class="toolbar-nav-buttons">
        <button mat-flat-button color="primary" routerLink="/course/current">Current</button>
        <button mat-flat-button color="primary" routerLink="/course/available">New</button>
        <button mat-flat-button color="primary" routerLink="/course/schedule" disabled>Schedule</button>
    </div>
</mat-toolbar>
<div class="outer-container">
    <div class="inner-container">
        <div class="card-container">
            <mat-card class="item-card" >
                <mat-calendar [(selected)]="selectedDate"></mat-calendar>
            </mat-card>
            
            <mat-card class="item-card" *ngFor="let c of enrolledCourses">
                <mat-card-header>{{c.name}}</mat-card-header>
                <mat-card-content>
                    <mat-list *ngFor="let a of assignmentsDateSorted(c)">
                        <mat-list-item>
                            {{a.name}}
                        </mat-list-item>
                     </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
